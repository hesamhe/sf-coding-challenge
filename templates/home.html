{% extends "base.html" %}

{% block content %}
  <table id="data" class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Avatar</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
        <tr>
          <td>{{ user["id"] }}</td>
          <td>{{ user["first_name"] }}</td>
          <td>{{ user["last_name"] }}</td>
          <td>{{ user["email"] }}</td>
          <td><img src= '{{ user["avatar"] }}'/></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
